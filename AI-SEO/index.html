<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Insights & Case Studies | Rohit Kumar</title>
    <style>
        /* DARK MODE THEME */
        :root {
            --bg-color: #0B0C10;       
            --card-color: #1F2833;     
            --accent-color: #66FCF1;   
            --text-primary: #FFFFFF;   
            --text-secondary: #C5C6C7; 
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-secondary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* NAVIGATION */
        nav {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: var(--text-primary);
            font-weight: bold;
            font-size: 1.2rem;
            text-decoration: none;
        }

        .home-link {
            color: var(--accent-color);
            text-decoration: none;
            border: 1px solid var(--accent-color);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .home-link:hover {
            background-color: var(--accent-color);
            color: #000;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 60px 20px;
        }

        .header h1 {
            color: var(--text-primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            max-width: 600px;
            margin: 0 auto;
            color: var(--text-secondary);
        }

        /* BLOG GRID */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        /* BLOG CARD STYLES */
        .blog-card {
            background-color: var(--card-color);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }

        .card-content {
            padding: 25px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .category {
            background-color: rgba(102, 252, 241, 0.1);
            color: var(--accent-color);
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .date {
            float: right;
            font-size: 0.8rem;
            color: #888;
            margin-top: 3px;
        }

        .blog-card h3 {
            color: var(--text-primary);
            margin: 15px 0 10px 0;
            font-size: 1.4rem;
        }

        .blog-card p {
            font-size: 0.95rem;
            margin-bottom: 20px;
            color: #bbb;
            flex-grow: 1; /* Pushes the button to the bottom */
        }

        .read-btn {
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9rem;
            margin-top: auto; 
        }

        .read-btn:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <nav>
        <a href="../index.html" class="logo">Rohit Kumar</a>
        <a href="../index.html" class="home-link">← Back to Portfolio</a>
    </nav>

    <div class="header">
        <h1>Thoughts & Strategy</h1>
        <p>Deep dives into Technical SEO, Generative AI (GEO), and scaling news websites to millions of users.</p>
    </div>

    <div class="container">
        <div class="grid" id="blog-grid">
            </div>
    </div>

    <script>
        // This function fetches the data from posts.json and builds the HTML
        async function loadBlogPosts() {
            try {
                // 1. Fetch the JSON file
                const response = await fetch('posts.json');
                const posts = await response.json();
                
                // 2. Find the grid container
                const grid = document.getElementById('blog-grid');
                let htmlContent = '';

                // 3. Loop through each post and create a card
                posts.forEach(post => {
                    htmlContent += `
                        <article class="blog-card">
                            <div class="card-content">
                                <div>
                                    <span class="category">${post.category}</span>
                                    <span class="date">${post.date}</span>
                                </div>
                                <h3>${post.title}</h3>
                                <p>${post.description}</p>
                                <a href="${post.url}" class="read-btn">Read Article →</a>
                            </div>
                        </article>
                    `;
                });

                // 4. Inject the final HTML into the page
                grid.innerHTML = htmlContent;

            } catch (error) {
                console.error("Error loading blog posts:", error);
                document.getElementById('blog-grid').innerHTML = "<p style='color:red;'>Failed to load blog posts. Please check your posts.json file.</p>";
            }
        }

        // Run the function when the page loads
        loadBlogPosts();
    </script>

</body>
</html>
