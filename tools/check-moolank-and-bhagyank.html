  <script>
    // Helper function to reduce a number to a single digit (1-9)
    function reduceToSingleDigit(num) {
      while (num > 9) {
        let sum = 0;
        let digits = num.toString().split('');
        for (let i = 0; i < digits.length; i++) {
          sum += parseInt(digits[i]);
        }
        num = sum;
      }
      return num;
    }

    function calculateNumerology() {
      const nameInput = document.getElementById('userName').value.trim();
      const dobInput = document.getElementById('userDob').value;
      const resultArea = document.getElementById('resultArea');

      // Validation
      if (!nameInput) {
        alert("Please enter your name.");
        return;
      }
      if (!dobInput) {
        alert("Please select your Date of Birth.");
        return;
      }

      // Extract Year, Month, Day from the date picker (Format: YYYY-MM-DD)
      const dobParts = dobInput.split('-');
      const yearStr = dobParts[0];
      const monthStr = dobParts[1];
      const dayStr = dobParts[2];

      // 1. Calculate Moolank (Sum of the digits of the Day)
      // Example: 28th -> 2 + 8 = 10 -> 1 + 0 = 1
      let daySum = 0;
      for (let i = 0; i < dayStr.length; i++) {
        daySum += parseInt(dayStr[i]);
      }
      const moolank = reduceToSingleDigit(daySum);

      // 2. Calculate Bhagyank (Sum of all digits in DD, MM, YYYY)
      // Example: 28-10-1995 -> 2+8 + 1+0 + 1+9+9+5 = 35 -> 3+5 = 8
      const fullDateStr = dayStr + monthStr + yearStr;
      let totalSum = 0;
      for (let i = 0; i < fullDateStr.length; i++) {
        totalSum += parseInt(fullDateStr[i]);
      }
      const bhagyank = reduceToSingleDigit(totalSum);

      // 3. Display Results
      // Capitalize first letter of name for the greeting
      const firstName = nameInput.split(' ')[0];
      const capitalizedName = firstName.charAt(0).toUpperCase() + firstName.slice(1);

      document.getElementById('greetingText').innerText = `Hello ${capitalizedName}, here are your numbers!`;
      document.getElementById('moolankResult').innerText = moolank;
      document.getElementById('bhagyankResult').innerText = bhagyank;

      // Unhide the result area
      resultArea.style.display = "block";
    }
     // Start the auto-slide loop if the gallery exists
    if (aboutTotalSlides > 0) {
      autoAboutSlide();
    }
  </script>
